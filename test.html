<!-- Domain and Iframe lock implementation -->
<script type="text/javascript">
    // List of allowed domains that can embed this player
    var allowedDomains = [
        'yourwebsite.com',
        'yourdomain.com',
        'alloweddomain.com',
        'localhost'
        // Add more domains as needed
    ];

    // Check if we are in an iframe
    function isInIframe() {
        try {
            return window.self !== window.top;
        } catch (e) {
            return true;
        }
    }

    // Check if the parent domain is allowed
    function isAllowedDomain() {
        try {
            var parentDomain = document.referrer.split('/')[2];
            return allowedDomains.indexOf(parentDomain) !== -1;
        } catch (e) {
            return false;
        }
    }

    // Show WhatsApp group invitation if domain is not allowed
    if (isInIframe() && !isAllowedDomain()) {
        document.write('<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: rgba(0,0,0,0.9); color: white; font-family: Arial, sans-serif; text-align: center; padding: 20px;">');
        document.write('<h2 style="margin-bottom: 20px;">Unauthorized Embedding</h2>');
        document.write('<p style="margin-bottom: 30px; max-width: 600px;">This content is only available through authorized websites. Please join our WhatsApp group for authorized access.</p>');
        document.write('<a href="https://www.whatsapp.com/channel/0029Va6V441BqbrA2NZpkH2z" style="background-color: #25D366; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; font-weight: bold;">Join Our WhatsApp Group</a>');
        document.write('</div>');
        // Stop execution of the rest of the page
        throw new Error("Unauthorized domain");
    }
</script>

<!-- Player HTML -->
<div id="container"></div>

<!-- Player Configuration -->
<script>
    function getParameterByName(name) {
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(window.location.href);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
    
    var ConfiguracionCanales = {
        "USANETWORK": {
            url: "https://fsly.stream.peacocktv.com/Content/CMAF_OL1-CTR-4s/Live/channel(usa-east)/master.mpd",
            k1: "78ab64fa90f137a697743b5dc27b2f96",
            k2: "de4d31c7fc6005ede28abab2a0720a9f"
        },
        // Add more channels here
    };
    
    var id = getParameterByName('id');
    var config = ConfiguracionCanales[id];
    if (config) {
        var sources = [];
        if (config.url.includes('.m3u8')) {
            sources.push({
                file: config.url
            });
        }
        
        if (config.url.includes('.mpd') && config.k1 && config.k2) {
            sources.push({
                file: config.url,
                drm: {"clearkey": {"keyId": config.k1, "key": config.k2}}
            });
        }
        
        jwplayer("container").setup({
            playlist: [{
                image: "https://i.postimg.cc/2SvNpkFK/New-Project-81-38-FC63-E.png",
                title: "",
                description: "",
                sources: sources
            }],
            logo: {
                file: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQGbgHbZ_TtUyVHjqNTfmQD05FkyoFxZyx3g&s",
                link: "https://www.whatsapp.com/channel/0029Va6V441BqbrA2NZpkH2z",
                hide: "false",
                position: "control-bar"
            },
            autostart: true,
            width: "100%",
            height: "100vh",
            aspectratio: "16:9",
            cast: {},
            sharing: {}
        });
        
        jwplayer("container").on("play", function (e) {
            jwplayer("container").setCurrentAudioTrack(1);
        });
    }
</script>
